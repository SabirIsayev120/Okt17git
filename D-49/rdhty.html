<!DOCTYPE html>
<html>
<head>
  <title>Animals and Birds Table</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Category</th>
    </tr>
    <tr>
      <td>Tiger</td>
      <td><img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Tiger.50.jpg" alt="Tiger"></td>
      <td>Animal</td>
    </tr>
    <tr>
      <td>Eagle</td>
      <td><img src="https://upload.wikimedia.org/wikipedia/az/a/a2/Zir%C9%99_FK_loqo.png" alt="Eagle"></td>
      <td>Bird</td>
    </tr>
    <tr>
      <td>Rabbit</td>
      <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZmLLTGyYO1-mpmauVbqlgfydRCgwrRMbsrA&s" alt="Rabbit"></td>
      <td>Animal</td>
    </tr>
    <tr>
      <td>Parrot</td>
      <td><img src="https://cdn.britannica.com/35/3635-050-96241EC1/Scarlet-macaw-ara-macao.jpg" alt="Parrot"></td>
      <td>Bird</td>
    </tr>
  </table>

</body>
</html>
