  <title>SA!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffdef;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
    }

    .button {
      background-color: #001b17;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .section-title {
      text-align: center;
      margin-top: 40px;
    }

    .before-after {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 30px auto;
      max width 1500px;

    }

    .before-after img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    .labels {
      display: flex;
      justify-content: center;
      gap: 300px;
      margin-bottom: 50px;
      font-weight: bold;
    }
